<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віркаграм</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Левое меню */
        #sidebar {
            width: 300px;
            background-color: #2a2a2a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Гамбургер-меню */
        #hamburgerMenu {
            font-size: 30px;
            cursor: pointer;
            color: #fbbc05;
            margin-bottom: 20px;
        }

        /* Заголовок для sidebar */
        #sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fbbc05;
        }

        /* Список чатов */
        #chatList {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chatItem {
            padding: 15px;
            margin-bottom: 5px;
            background-color: #333;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .chatItem:hover {
            background-color: #444;
        }

        .chatItem img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chatItem .name {
            font-weight: bold;
        }

        /* Основная область чата */
        #chatArea {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            border-left: 1px solid #333;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background-color: #2f80ed;
            color: white;
            align-self: flex-end;
        }

        .message.other {
            background-color: #333;
            color: white;
            align-self: flex-start;
        }

        .message img {
            max-width: 100px;
            max-height: 100px;
            display: block;
        }

        /* Отображение username над сообщением */
        .username {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        #inputArea {
            display: flex;
            padding: 15px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        #messageInput:focus {
            outline: none;
        }

        #fileInput {
            display: none;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #fbbc05;
            color: #121212;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #e0a600;
        }

        /* Стили для кнопки загрузки файла */
        #uploadButton {
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
        }

        #uploadButton:hover {
            background-color: #555;
        }

        /* Модальное окно для профиля */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: white;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .modal-content button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #fbbc05;
            color: black;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #e0a600;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQEYE3QPOOUCXp7V5rYE2GMuWN8gamYWk",
            authDomain: "virkogram.firebaseapp.com",
            databaseURL: "https://virkogram-default-rtdb.firebaseio.com",
            projectId: "virkogram",
            storageBucket: "virkogram.appspot.com",
            messagingSenderId: "231177905104",
            appId: "1:231177905104:web:0762592f363939f47a0fd5",
            measurementId: "G-XM8J8E6FCY"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        let currentUserProfile = {
            username: "User",
            avatarUrl: "",
            age: 18
        };

        document.addEventListener("DOMContentLoaded", () => {
            const signupBtn = document.getElementById('signup');
            const loginBtn = document.getElementById('login');
            const sendBtn = document.getElementById('sendButton');
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const profileModal = document.getElementById('profileModal');
            const closeProfile = document.getElementById('closeProfile');
            const saveProfile = document.getElementById('saveProfile');

            // Открыть модальное окно для настройки профиля
            hamburgerMenu.onclick = () => {
                profileModal.style.display = "block";
            };

            // Закрыть модальное окно
            closeProfile.onclick = () => {
                profileModal.style.display = "none";
            };

            // Сохранить настройки профиля
            saveProfile.onclick = () => {
                const username = document.getElementById('profileUsername').value;
                const age = document.getElementById('profileAge').value;
                const avatar = document.getElementById('profileAvatar').files[0];

                currentUserProfile.username = username;
                currentUserProfile.age = age;

                if (avatar) {
                    const storageRef = storage.ref('avatars/' + avatar.name);
                    storageRef.put(avatar).then(() => {
                        storageRef.getDownloadURL().then((downloadURL) => {
                            currentUserProfile.avatarUrl = downloadURL;
                            alert("Профиль обновлен!");
                            profileModal.style.display = "none";
                        });
                    });
                } else {
                    alert("Профиль обновлен!");
                    profileModal.style.display = "none";
                }
            };

            if (signupBtn) {
                signupBtn.onclick = () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(() => {
                            alert("Регистрация успешна!");
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                };
            }

            if (loginBtn) {
                loginBtn.onclick = () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    auth.signInWithEmailAndPassword(email, password)
                        .then(() => {
                            document.getElementById('auth').style.display = 'none';
                            document.getElementById('chat').style.display = 'flex';
                            loadMessages();
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                };
            }

            if (sendBtn) {
                sendBtn.onclick = () => {
                    const message = document.getElementById('messageInput').value;
                    const fileInput = document.getElementById('fileInput');

                    if (fileInput.files[0]) {
                        uploadImage(fileInput.files[0]);
                    } else {
                        sendMessage({ text: message });
                    }
                };
            }

            function sendMessage(message) {
                const newMessageRef = db.ref('messages').push();
                newMessageRef.set({
                    ...message,
                    userId: auth.currentUser.uid,
                    username: currentUserProfile.username,
                    avatarUrl: currentUserProfile.avatarUrl,
                    timestamp: Date.now(),
                });
                document.getElementById('messageInput').value = '';
            }

            function uploadImage(file) {
                const storageRef = storage.ref('images/' + file.name);
                storageRef.put(file).then(() => {
                    storageRef.getDownloadURL().then((downloadURL) => {
                        sendMessage({ imageUrl: downloadURL });
                    });
                });
            }

            function loadMessages() {
                db.ref('messages').on('value', (snapshot) => {
                    const messages = snapshot.val();
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';

                    for (let key in messages) {
                        const message = messages[key];
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        if (message.userId === auth.currentUser.uid) {
                            messageDiv.classList.add('user');
                        } else {
                            messageDiv.classList.add('other');
                        }

                        // Добавление username над сообщением
                        const usernameDiv = document.createElement('div');
                        usernameDiv.classList.add('username');
                        usernameDiv.textContent = message.username;
                        messageDiv.appendChild(usernameDiv);

                        if (message.text) {
                            messageDiv.textContent += message.text;
                        }
                        if (message.imageUrl) {
                            const img = document.createElement('img');
                            img.src = message.imageUrl;
                            messageDiv.appendChild(img);
                        }
                        messagesDiv.appendChild(messageDiv);
                    }
                });
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('chat').style.display = 'flex';
                    loadMessages();
                } else {
                    document.getElementById('auth').style.display = 'flex';
                    document.getElementById('chat').style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
    <div id="sidebar">
        <div id="hamburgerMenu">&#9776;</div>
        <h2>Чаты</h2>
        <div id="chatList">
            <!-- Чаты будут загружены здесь -->
        </div>
    </div>
    <div id="chatArea">
        <div id="messages">
            <!-- Сообщения будут загружены здесь -->
        </div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Введите ваше сообщение">
            <input type="file" id="fileInput">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <!-- Модальное окно для профиля -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span id="closeProfile" style="cursor:pointer; color:red;">&times;</span>
            <h3>Настройки профиля</h3>
            <input type="text" id="profileUsername" placeholder="Username" value="User">
            <input type="number" id="profileAge" placeholder="Возраст" value="18">
            <input type="file" id="profileAvatar" accept="image/*">
            <button id="saveProfile">Сохранить</button>
        </div>
    </div>

    <div id="auth" style="display: flex; flex-direction: column; padding: 20px;">
        <h2>Авторизация</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button id="signup">Регистрация</button>
        <button id="login">Вход</button>
    </div>

    <div id="chat" style="display: none; flex-direction: column; width: 100%;">
        <h2>Чат</h2>
        <div id="chatArea">
            <div id="messages"></div>
            <div id="inputArea">
                <input type="text" id="messageInput" placeholder="Введите ваше сообщение">
                <input type="file" id="fileInput">
                <button id="sendButton">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
