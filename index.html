<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віркаграм</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Левое меню */
        #sidebar {
            width: 300px;
            background-color: #2a2a2a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Заголовок для sidebar */
        #sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fbbc05;
        }

        /* Список чатов */
        #chatList {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chatItem {
            padding: 15px;
            margin-bottom: 5px;
            background-color: #333;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .chatItem:hover {
            background-color: #444;
        }

        .chatItem img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chatItem .name {
            font-weight: bold;
        }

        /* Основная область чата */
        #chatArea {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            border-left: 1px solid #333;
        }

        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background-color: #2f80ed;
            color: white;
            align-self: flex-end;
        }

        .message.other {
            background-color: #333;
            color: white;
            align-self: flex-start;
        }

        .message img {
            max-width: 100px;
            max-height: 100px;
            display: block;
        }

        #inputArea {
            display: flex;
            padding: 15px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        #messageInput:focus {
            outline: none;
        }

        #fileInput {
            display: none;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #fbbc05;
            color: #121212;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #e0a600;
        }

        /* Стили для кнопки загрузки файла */
        #uploadButton {
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
        }

        #uploadButton:hover {
            background-color: #555;
        }
        
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-bottom: 20px;
        }

        .bar {
           display: block;
           width: 30px;
           height: 3px;
           background-color: #fbbc05;
           margin: 5px 0;
           transition: 0.4s;
        }

        /* Стили для анимации */
        .menu-button.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-button.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        #menu {
            list-style-type: none;
            padding: 0;
        }

        #menu li {
            margin: 10px 0;
        }

        #menu li a {
            color: #fbbc05;
            text-decoration: none;
        }

        #menu li a:hover {
            text-decoration: underline;
        }

        /* Скрываем меню по умолчанию */
        #menu {
            display: none;
        }        

        /* Показываем меню при открытии */
        #sidebar.open #menu {
            display: block;
        }

    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQEYE3QPOOUCXp7V5rYE2GMuWN8gamYWk",
            authDomain: "virkogram.firebaseapp.com",
            databaseURL: "https://virkogram-default-rtdb.firebaseio.com",
            projectId: "virkogram",
            storageBucket: "virkogram.appspot.com",
            messagingSenderId: "231177905104",
            appId: "1:231177905104:web:0762592f363939f47a0fd5",
            measurementId: "G-XM8J8E6FCY"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.getElementById('menuButton');
    
            // Обработчик события для кнопки меню
            menuButton.addEventListener('click', () => {
                menuButton.classList.toggle('active'); // Меняем класс активного состояния
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open'); // Добавляем/убираем класс для открытия меню
            });

            
            const signupBtn = document.getElementById('signup');
            const loginBtn = document.getElementById('login');
            const sendBtn = document.getElementById('sendButton');

            if (signupBtn) {
                signupBtn.onclick = () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(() => {
                            alert("Регистрация успешна!");
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                };
            }

            if (loginBtn) {
                loginBtn.onclick = () => {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    auth.signInWithEmailAndPassword(email, password)
                        .then(() => {
                            document.getElementById('auth').style.display = 'none';
                            document.getElementById('chatArea').style.display = 'flex'; // Corrected ID
                            loadMessages();
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                };
            }

            if (sendBtn) {
                sendBtn.onclick = () => {
                    const message = document.getElementById('messageInput').value;
                    const fileInput = document.getElementById('fileInput');

                    if (fileInput.files[0]) {
                        uploadImage(fileInput.files[0]);
                    } else {
                        sendMessage({ text: message });
                    }
                };
            }

            function sendMessage(message) {
                const newMessageRef = db.ref('messages').push();
                newMessageRef.set({
                    ...message,
                    userId: auth.currentUser.uid,
                    timestamp: Date.now(),
                });
                document.getElementById('messageInput').value = '';
            }

            function uploadImage(file) {
                const storageRef = storage.ref('images/' + file.name);
                storageRef.put(file).then(() => {
                    storageRef.getDownloadURL().then((downloadURL) => {
                        sendMessage({ imageUrl: downloadURL });
                    });
                });
            }

            function loadMessages() {
                db.ref('messages').on('value', (snapshot) => {
                    const messages = snapshot.val();
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';

                    for (let key in messages) {
                        const message = messages[key];
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        if (message.userId === auth.currentUser.uid) {
                            messageDiv.classList.add('user');
                        } else {
                            messageDiv.classList.add('other');
                        }
                        if (message.text) {
                            messageDiv.textContent = message.text;
                        }
                        if (message.imageUrl) {
                            const img = document.createElement('img');
                            img.src = message.imageUrl;
                            messageDiv.appendChild(img);
                        }
                        messagesDiv.appendChild(messageDiv);
                    }
                });
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('chatArea').style.display = 'flex';
                    loadMessages();
                } else {
                    document.getElementById('auth').style.display = 'block';
                    document.getElementById('chatArea').style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
    <div id="sidebar">
        <button id="menuButton" class="menu-button">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <ul id="menu">
            <li><a href="#">Чат 1</a></li>
            <li><a href="#">Чат 2</a></li>
            <li><a href="#">Настройки</a></li>
            <li><a href="#">Выход</a></li>
        </ul>

        <h2>Віркаграм</h2>
        <div id="chatList">
            <div class="chatItem">
                <img src="https://via.placeholder.com/40" alt="Chat Icon">
                <div class="name">Глобальный чат</div>
            </div>
        </div>
    </div>

    <div id="chatArea" style="display:none;">
        <div id="messages"></div>
        <div id="inputArea">
            <label for="fileInput" id="uploadButton">📎</label>
            <input type="file" id="fileInput">
            <input type="text" id="messageInput" placeholder="Введите сообщение">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <div id="auth" style="display: block;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button id="signup">Регистрация</button>
        <button id="login">Вход</button>
    </div>
</body>
</html>
